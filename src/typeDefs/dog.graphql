type GqlDog {
  id: ID!
  name: String!
  photo: Upload
  breed: DogBreed!
  age: Int!
  owner: GqlUser
  createdAt: Date!
  updatedAt: Date!
}

type Mutation {
  createDog(input: DogInput!): GqlDog!
}

type Query {
  userDogs(userId: ID!): [GqlDog]
}

input DogInput {
  name: String!
  breed: DogBreed!
  age: Int!
  userId: ID!
  photo: Upload
}

